    <div class="aboutushead">
        <h1 style="text-align: center;">Book Now</h1>

    <div class="booknowhead1">
        <div class="homebookingimg">
            <img src="bookingimg.jpg" width="800px" height="820px">
        </div>
        <div class="booknow1">
            <h2>Book Appointment</h2>
            <div class="booknowfname1">
                <label for="fName">First Name</label>
                <input type="text" id="fName" name="Name" placeholder="Your Name...">
            </div>
    
            <div class="booknowlname1">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" name="Name" placeholder="Your Last Name...">
            </div>
    
    
            <div class="booknownum1">
                <label for="num">Phone Number</label>
                <input type="tel" id="num" name="Number" placeholder="Enter Your Mobile Number...">
            </div>
    
            <div class="booknowmail1">
                <label for="mail">Gmail</label>
                <input type="mail" id="mail" name="gmail" placeholder="Enter Your Mail Id...">
            </div>
            <div class="booknowdatetimehead1">
                <div class="booknowdate1">
                    <label for="calendar">Date :- </label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div class="booknowtime1">
                    <label for="appt">Time :- </label>
                    <input type="time" id="appt" name="appt">
                </div>
            </div>
    
    
            <div class="booknowcountry1">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="usa">Usa</option>
                    <option value="canada">Canada</option>
                    <option value="india">India</option>
                    <option value="austrila">Austrila</option>
                </select>
                
            </div>
    
            <div class="booknowsubject1">
                <label for="subject">Symptoms</label>
                <textarea id="subject" name="subject" placeholder="Your Message..." style="height: 100px;"></textarea>
            </div>
            <div class="booknowsubmit1">
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>
